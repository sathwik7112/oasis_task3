<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tempconv</title>
    <link rel="icon" type="image/x-icon" href="sun.png">
</head>

<body>
    <div class="container">
        <h1 class="hddd">TEMPERATURE CONVERTER</h1>
          
        <form id="calcTemp" onsubmit="calculateTemp(); return false">
            <label class="intro" for="temp">Enter the temperature into the box!!</label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="fah">&#176;Fahrenheit</option>
                <option value="kel">&#176;Kelvin</option>
                <option value="cel">&#176;Celsius</option>
            </select>
            <br>
            <input type="submit" name="temp" id="submit">
            <br>
            <span id="result"></span>
        </form>
        
    </div>
    <img class="sun" src="sun.png" alt="">

    <script src="script.js"></script>
</body>

</html>
